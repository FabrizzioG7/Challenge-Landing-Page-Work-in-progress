<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro - Sense Guide</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="Topheader">
      <div class="Topheader-left">
        <img class="Logo" src="img/sense guide.png" alt="Logo" />
        <a href="index.html" class="SiteName">Sense Guide</a>
        <li><a href="#">Nosotros</a></li>
      </div>
      <div class="Topheader-right">
        <a href="login.html" class="login">Iniciar Sesión</a>
        <a href="register.html" class="register">Registrarse</a>
        <div class="Busqueda">
          <input class="Boton" type="search" placeholder="Búsqueda" />
          <button type="button">🔍</button>
        </div>
      </div>
    </div>

    <section class="register-section">
      <div class="register-container">
        <h2>¡Bienvenido!</h2>
        <form>
          <div class="input-group">
            <label for="email">📧</label>
            <input
              type="email"
              id="email"
              placeholder="Correo electrónico"
              required
            />
          </div>
          <div class="input-group">
            <label for="username">👤</label>
            <input
              type="text"
              id="username"
              placeholder="Nombre de usuario"
              required
            />
          </div>
          <div class="input-group">
            <label for="password">🔒</label>
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              required
            />
          </div>
          <div class="input-group">
            <label for="confirm-password">🔒</label>
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirmar contraseña"
              required
            />
          </div>
          <button type="submit" class="submit-button">CREAR CUENTA</button>
        </form>
      </div>
    </section>

    <footer class="footer-section">
        <div class="footer-bottom">
          <p>© SenseGuide 2024</p>
          <ul>
            <li><a href="#">Términos y condiciones</a></li>
            <li><a href="#">Ayuda</a></li>
            <li><a href="#">Contáctanos</a></li>
          </ul>
        </div>
      </footer>      
  </body>
</html>
